{% extends 'base.html' %}{% block content %}    <div class="row">        <div class="col-12 col-md-6">            <h1>{{ object.title}}</h1>            {{ object.timestamp|timesince }} ago            <!--<p>{{"Some Title"|title}}</p>-->            {{ object.price}}            {{ object.description|linebreaks }}            {% if object.image %}            <img src="{{ object.image.url }}" alt="" class="img-fluid" style="height:50%;width:50%;">            {% endif %}        </div>        <div class="col-12 col-md-6">            {% include 'products/snippets/update-cart.html' with product=object cart=cart %}        </div>    </div>{% endblock %}
