<div class="col-6 col-md-6 col-lg-4 mb-3 ">    <div class="card h-100 border-0">        <div class="card-img-top my-5">                {% if instance.image %}            <a href="{{ instance.get_absolute_url }}">            <img src="{{ instance.image.url }}" class="img-fluid mx-auto d-block img1" alt="Card image cap">                </a>            {% endif %}        </div>        <div class="card-body text-center">            <h4 class="card-title"><!--                <a href="#" class=" font-weight-bold text-dark text-uppercase small">-->                    {{ instance.title }}<!--                </a>-->            </h4>            <h5 class="card-price small text-warning">                <i style="color:black;">                    ${{ instance.price }}                </i>            </h5>        </div>        <div class="text-center">            <a href="{{ instance.get_absolute_url }}" class="btn btn-primary my-2">View</a>            {% include 'products/snippets/update-cart.html' with product=instance cart=cart %}        </div>    </div></div>
