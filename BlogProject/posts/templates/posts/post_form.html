Item --',contentItem.val());        //$("#preview-content").html(marked(contentItem.val()))        function setContent(value){            var markedContent = marked(value)            $("#preview-content").html(markedContent)            $("#preview-content img").each(function(){                $(this).addClass("home-article-img")            })        }        setContent(contentInput.val());        contentInput.keyup(function(){                var newContent = $(this).val()                setContent(newContent)                //console.log($(this).val());        })        var titleInput = $("#id_title");        function setTitle(value){            $("#preview-title").text(value)        }        setTitle(titleInput.val())        titleInput.keyup(function(){                var newContent = $(this).val()                setTitle(newContent)        })        //$("#preview-title").html(titleItem.val());        //console.log('value is --',titleItem.val());        // preview-title        // preview-content    })</script></body></html>
