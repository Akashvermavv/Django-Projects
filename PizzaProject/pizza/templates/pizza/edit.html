<!DOCTYPE html>{% load static %}{% load crispy_forms_tags %}<html lang="en"><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <title>Pizza | Order Form</title>    <!-- Fonts -->    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">    <!-- link to Bootstrap CSS -->    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"          integrity="" crossorigin="anonymous">    <!-- link to jQuery -->    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script></head><body><!-- order form -->{% include 'base/navbar.html' with brand_name='MyPizza'  %}<div class="container">    <br/><div class="row"><div class="max-width-1 m-auto">        <hr>    </div><div class='col-sm-12 '><h1>Edit  Your Pizza </h1>    <hr/><form method='POST' action="{% url 'pizza:edit_pizza_view' instance.id %}" enctype='multipart/form-data'>{% csrf_token %}{{ form|crispy }}<input type='submit' class='btn btn-default' value='Save' /></form></div></div></div><!-- Bootstrap JS links --><script src="https://code.jquery.com/jquery-3.2.1.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script><!-- include JavaScript file --><script src="{% static 'js/order.js' %}"></script><script type="text/javascript"> $("#add-sizes").click(function(){ console.log('add-sizes hit');$("#size-row").html('');var size_name  = $("#new_size_name").val()var actionEndpoint1 = '/add_pizza/'var httpMethod = 'POST'var data={sizes:size_name,}console.log('actionEndpoint1 --',actionEndpoint1)$.ajax({        url:actionEndpoint1,        method:httpMethod,        data:data,        success:function(data){                categoryProduct = data;                console.log('in success data --',data);                //$("#size-row").html('success');                $("#close_btn").click()                $.each(data.size_data,function(key,value){                            //console.log('value --',key,value);                            $('#size-row').append("<div class='col-sm-6 border'><div class='form-check'><input class='form-check-input' type='radio' name='selectedCrust' id='crustChoice1' value='"+value+"'><label class='form-check-label' for='crustChoice1'>"+value+"</label></div></div>");});                    },                error:function(error){                            console.log('error in filter', error)                        } }) } )</script><script type="text/javascript"> $("#add-toppings").click(function(){ console.log('add-toppings hit');$("#topping-row").html('');var topping_name  = $("#new_topping_name").val()var actionEndpoint1 = '/add_topping/'var httpMethod = 'POST'var data={toppings:topping_name,}console.log('actionEndpoint1 --',actionEndpoint1)$.ajax({        url:actionEndpoint1,        method:httpMethod,        data:data,        success:function(data){                categoryProduct = data;                console.log('in success data --',data);                //$("#size-row").html('success');                //$("#close_btn").click()                $.each(data.topping_data,function(key,value){                            //console.log('value --',key,value);                            $('#topping-row').append("<div class='col-sm-6 border'><div class='form-check'><input class='form-check-input' type='checkbox' name='selectedCrust' id='crustChoice1' value='"+value+"'><label class='form-check-label' for='crustChoice1'>"+value+"</label></div></div>");});                    },                error:function(error){                            console.log('error in filter', error)                        } }) } )</script></body></html>
