<!DOCTYPE html>{% load static %}{% load crispy_forms_tags %}<html lang="en"><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <title>Pizza | Order Form</title>    <!-- Fonts -->    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">    <!-- link to Bootstrap CSS -->    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"          integrity="" crossorigin="anonymous">    <!-- link to jQuery -->    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script></head><body><!-- order form -->{% include 'base/navbar.html' with brand_name='MyPizza'  %}<div class="container my-5">     <center><h3>Create Your Pizza</h3></center>    <form action="{% url 'pizza:add_pizza_view' %}" method="post">  <div class="form-group">    <label for="email">Type</label>    <div class="container my-3">                    <div class="row">                        <div class="col-sm-6 text-center border-right">                            <div class="form-check form-check-inline">                                <input class="form-check-input" type="radio" name="selectedType" id="sizePers"                                       value="regular" required>                                <label class="form-check-label" for="sizePers">Regular</label>                            </div>                        </div>                        <div class="col-sm-6 text-center border-right">                            <div class="form-check form-check-inline">                                <input class="form-check-input" type="radio" name="selectedType" id="sizeM" value="square"                                required                                >                                <label class="form-check-label" for="sizeM">Square</label>                            </div>                        </div>                    </div>                </div>  </div>  <div class="form-group">    <label for="pwd">Sizes</label> <div class="container">                                <div class="row" id="size-row">                                    {% for size in sizes  %}                                    <div class="col-sm-6 border">                                        <div class="form-check">                                            <input required class="form-check-input" type="radio" name="selectedSize"                                                   id="crustChoice1" value="{{ size.pizza_size }}">                                            <label class="form-check-label" for="crustChoice1">{{ size.pizza_size }}</label>                                        </div>                                    </div>                                    {% endfor %}                                </div>                                <div class="row my-2">                                    <div class="col-5">                                    </div>                                    <div class="col-4">                                        <input class="btn btn-default" type="button" name="selectedCrust"                                               id="crustChoice44" data-toggle="modal" data-target="#exampleModal"                                               value="Add one more size">                                    </div>                                    <div class="col-3">                                    </div>                                </div>                            </div>      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"                             aria-labelledby="exampleModalLabel" aria-hidden="true">                            <div class="modal-dialog" role="document">                                <div class="modal-content">                                    <div class="modal-header">                                        <h5 class="modal-title" id="exampleModalLabe4l">Add Size</h5>                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">                                            <span aria-hidden="true">&times;</span>                                        </button>                                    </div>                                    <div class="modal-body">                                        &nbsp;&nbsp;&nbsp;&nbsp;                                        <input class="form-check-input" type="text" id="new_size_name" name="selectedSize"                                               placeholder="Enter the Size">                                    </div>                                    <div class="modal-footer">                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close                                        </button>                                        <button type="button" id="add-sizes" class="btn btn-primary" data-dismiss="modal">Add</button>                                    </div>                                </div>                            </div>                        </div>  </div>        <div class="form-group">    <label for="pwd">Toppings</label> <div class="container">                                <div class="row" id="topping-row">                                    {% for topping in toppings %}                                    <div class="col-sm-6 border">                                        <div class="form-check">                                            <input class="form-check-input" type="checkbox" name="selectedToppings"                                                   id="crustChoice22" value="{{topping.topping_name}}">                                            <label class="form-check-label" for="crustChoice1">{{topping.topping_name}}</label>                                        </div>                                    </div>                                    {% endfor %}                                </div>                                <div class="row my-3">                                    <div class="col-5">                                    </div>                                    <div class="col-4">                                        <input class="btn btn-default" type="button" name="selectedCrust"                                               id="crustChoice4" data-toggle="modal" data-target="#exampleModal1"                                               value="Add one more topping">                                    </div>                                    <div class="col-3">                                    </div>                                </div>                            </div>              <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog"                             aria-labelledby="exampleModalLabel" aria-hidden="true">                            <div class="modal-dialog" role="document">                                <div class="modal-content">                                    <div class="modal-header">                                        <h5 class="modal-title" id="exampleModalLabel">Add Topping</h5>                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">                                            <span aria-hidden="true">&times;</span>                                        </button>                                    </div>                                    <div class="modal-body">                                        &nbsp;&nbsp;&nbsp;&nbsp;                                        <input class="form-check-input" type="text" id="new_topping_name" name="selectedSize"                                               placeholder="Enter the Topping Name">                                    </div>                                    <div class="modal-footer">                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close                                        </button>                                        <button type="button" id="add-toppings" data-dismiss="modal" class="btn btn-primary">Add</button>                                    </div>                                </div>                            </div>                        </div>  </div>  <button type="submit" class="btn btn-primary">Submit</button></form></div><!-- Bootstrap JS links --><script src="https://code.jquery.com/jquery-3.2.1.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script><!-- include JavaScript file --><script src="{% static 'js/order.js' %}"></script><script type="text/javascript"> $("#add-sizes").click(function(){ console.log('add-sizes hit');$("#size-row").html('');var size_name  = $("#new_size_name").val()var actionEndpoint1 = '/add_pizza/'var httpMethod = 'POST'var data={sizes:size_name,}console.log('actionEndpoint1 --',actionEndpoint1)$.ajax({        url:actionEndpoint1,        method:httpMethod,        data:data,        success:function(data){                categoryProduct = data;                console.log('in success data --',data);                //$("#size-row").html('success');                $("#close_btn").click()                $.each(data.size_data,function(key,value){                            //console.log('value --',key,value);                            $('#size-row').append("<div class='col-sm-6 border'><div class='form-check'><input class='form-check-input' type='radio' name='selectedCrust' id='crustChoice1' value='"+value+"'><label class='form-check-label' for='crustChoice1'>"+value+"</label></div></div>");});                    },                error:function(error){                            console.log('error in filter', error)                        } }) } )</script><script type="text/javascript"> $("#add-toppings").click(function(){ console.log('add-toppings hit');$("#topping-row").html('');var topping_name  = $("#new_topping_name").val()var actionEndpoint1 = '/add_topping/'var httpMethod = 'POST'var data={toppings:topping_name,}console.log('actionEndpoint1 --',actionEndpoint1)$.ajax({        url:actionEndpoint1,        method:httpMethod,        data:data,        success:function(data){                categoryProduct = data;                console.log('in success data --',data);                //$("#size-row").html('success');                //$("#close_btn").click()                $.each(data.topping_data,function(key,value){                            //console.log('value --',key,value);                            $('#topping-row').append("<div class='col-sm-6 border'><div class='form-check'><input class='form-check-input' type='checkbox' name='selectedCrust' id='crustChoice1' value='"+value+"'><label class='form-check-label' for='crustChoice1'>"+value+"</label></div></div>");});                    },                error:function(error){                            console.log('error in filter', error)                        } }) } )</script></body></html>
